<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWB RWA Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BWB RWA Validator</h1>
        <p style="text-align: center; color: #64748b; margin-bottom: 25px;">
            Inteligência Artificial para Estruturação e Validação de Teses
        </p>
        
        <form id="simulator-form">
            <div class="form-group">
                <label for="asset-type">Setor do Ativo</label>
                <select id="asset-type" required>
                    <option value="Imobiliário">Imobiliário (Real Estate)</option>
                    <option value="Agronegócio">Agronegócio (Agro)</option>
                    <option value="Recebíveis">Recebíveis Comerciais</option>
                    <option value="Energia">Energia Renovável</option>
                    <option value="Distressed">Distressed (Ativos Judiciais)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="asset-value">Valuation / Valor Alvo (R$)</label>
                <input type="number" id="asset-value" placeholder="Ex: 5000000" step="0.01" min="1" required>
            </div>

            <div class="form-group">
                <label for="yield">Yield Projetado (% ao ano)</label>
                <input type="number" id="yield" placeholder="Ex: 18.5" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label for="term">Prazo da Operação (meses)</label>
                <input type="number" id="term" placeholder="Ex: 36" min="1" required>
            </div>

            <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 25px 0;">
            
            <div class="form-group">
                <label for="project-stage">Maturidade do Projeto (Risco de Execução)</label>
                <select id="project-stage" required>
                    <option value="Greenfield">Greenfield (Ideia/Planta/Desenvolvimento)</option>
                    <option value="Brownfield">Brownfield (Em Construção/Expansão)</option>
                    <option value="Performado">Performado (Já gera renda/Pronto)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="collateral">Garantia (Colateral)</label>
                <select id="collateral" required>
                    <option value="Imóvel com Alienação">Imóvel/Terreno (Alienação Fiduciária)</option>
                    <option value="Recebíveis Travados">Recebíveis/Contratos (Cessão Fiduciária)</option>
                    <option value="Aval Corporativo">Aval Corporativo/Nota Promissória</option>
                    <option value="Clean/Sem Garantia">Clean (Sem Garantia Real)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="use-of-proceeds">Destinação dos Recursos (Use of Proceeds)</label>
                <select id="use-of-proceeds" required>
                    <option value="Expansão/Capex">Expansão de Operação (Capex)</option>
                    <option value="Capital de Giro">Capital de Giro (Opex)</option>
                    <option value="Liquidez/Cash-out">Liquidez para Sócios (Cash-out)</option>
                    <option value="Refinanciamento">Pagamento de Dívidas (Refinanciamento)</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Validar Tese com IA</button>
        </form>

        <div id="result-section" class="hidden">
            <h2>Parecer do Comitê BWB</h2>
            <div id="ai-response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
