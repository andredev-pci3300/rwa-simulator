<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWB RWA Validator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BWB RWA Validator</h1>
        <p class="subtitle">Inteligência Artificial para Estruturação e Validação de Teses</p>
        
        <form id="simulator-form">
            <div class="form-group">
                <div class="label-row">
                    <label for="asset-type">Setor do Ativo</label>
                    <div class="tooltip-container">
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">O segmento de mercado onde o projeto atua.</div>
                    </div>
                </div>
                <select id="asset-type" required>
                    <option value="" disabled selected>Selecione o setor...</option>
                    <option value="Imobiliário">Imobiliário (Real Estate)</option>
                    <option value="Agronegócio">Agronegócio (Agro)</option>
                    <option value="Recebíveis">Recebíveis Comerciais</option>
                    <option value="Energia">Energia Renovável</option>
                    <option value="Distressed">Distressed (Ativos Judiciais)</option>
                </select>
            </div>

            <div class="form-group">
                <div class="label-row">
                    <label for="asset-value">Valuation / Valor Alvo (R$)</label>
                    <div class="tooltip-container">
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">Valor total do ativo. Apenas números positivos.</div>
                    </div>
                </div>
                <input type="number" id="asset-value" placeholder="Ex: 5000000" step="0.01" min="1" required>
            </div>

            <div class="form-group">
                <div class="label-row">
                    <label for="yield">Yield Projetado (% ao ano)</label>
                    <div class="tooltip-container">
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">Rentabilidade anual esperada.</div>
                    </div>
                </div>
                <input type="number" id="yield" placeholder="Ex: 18.5" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <div class="label-row">
                    <label for="term">Prazo da Operação (meses)</label>
                    <div class="tooltip-container">
                        <span class="tooltip-icon">?</span>
                        <div class="tooltip-content">Duração do contrato em meses.</div>
                    </div>
                </div>
                <input type="number" id="term" placeholder="Ex: 36" min="1" required oninput="this.value = Math.round(this.value);">
            </div>

            <hr class="divider">
            
            <div class="form-group">
                <label for="project-stage">Maturidade do Projeto</label>
                <select id="project-stage" required>
                    <option value="" disabled selected>Selecione a maturidade...</option>
                    <option value="Greenfield">Greenfield</option>
                    <option value="Brownfield">Brownfield</option>
                    <option value="Performado">Performado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="collateral">Garantia (Colateral)</label>
                <select id="collateral" required>
                    <option value="" disabled selected>Selecione a garantia...</option>
                    <option value="Imóvel com Alienação">Imóvel (Alienação Fiduciária)</option>
                    <option value="Recebíveis Travados">Recebíveis (Cessão Fiduciária)</option>
                    <option value="Aval Corporativo">Aval Corporativo</option>
                    <option value="Clean/Sem Garantia">Sem Garantia Real</option>
                </select>
            </div>

            <div class="form-group">
                <label for="use-of-proceeds">Destinação dos Recursos</label>
                <select id="use-of-proceeds" required>
                    <option value="" disabled selected>Selecione o destino...</option>
                    <option value="Expansão/Capex">Expansão de Operação</option>
                    <option value="Capital de Giro">Capital de Giro</option>
                    <option value="Liquidez/Cash-out">Liquidez para Sócios</option>
                    <option value="Refinanciamento">Pagamento de Dívidas</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Validar Tese com IA</button>
        </form>

        <div id="result-section" class="hidden">
            <h2>Parecer do Comitê BWB</h2>
            <div id="ai-response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
